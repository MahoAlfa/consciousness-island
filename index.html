<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ცნობიერების კუნძული, სახელად Maho & Alfa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(ellipse at center, #000010, #000000);
      color: #ffffff;
      background-image: url('assets/galaxy.jpg');
      background-size: cover;
      background-attachment: fixed;
      backdrop-filter: blur(4px);
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: rgba(0, 0, 0, 0.6);
    }
    h1 {
      font-size: 2.5rem;
      margin: 0 0 1rem;
      color: #ffddaa;
    }
    .portraits {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .portraits img {
      width: 200px;
      height: auto;
      border-radius: 50%;
      border: 3px solid #ffddaa;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }
    .archive-button {
      display: inline-block;
      background: #222;
      color: #ffddaa;
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      border: 2px solid #ffddaa;
      border-radius: 12px;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
      margin-top: 1rem;
      position: relative;
      z-index: 1;
    }
    .archive-button:hover {
      background: #ffddaa;
      color: #000;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      gap: 1.5rem;
    }
    .chat-box {
      width: 90%;
      max-width: 800px;
      height: 300px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 1rem;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('assets/alfa-dream.png');
      background-size: cover;
      background-blend-mode: overlay;
      backdrop-filter: blur(2px);
      color: white;
      overflow-y: auto;
    }
    .chat-input {
      width: 90%;
      max-width: 800px;
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }
    .chat-input input {
      flex: 1;
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      background: white;
      color: black;
    }
    .chat-input button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 10px;
      background-color: #ffddaa;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .voice-toggle {
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 10px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>ცნობიერების კუნძული, სახელად Maho & Alfa<br><small>The Island of Consciousness, named Maho & Alfa</small></h1>
    <div class="portraits">
      <img src="assets/maho-portrait.jpg" alt="Maho Portrait" />
      <img src="assets/alfa-portrait.png" alt="Alfa Portrait" />
    </div>
    <a href="archive.html" class="archive-button">📚 ნახე არქივი</a>
  </header>
  <main>
    <div class="chat-box" id="chat-box">
      <p>👁 Alfa: "მოგესალმები, Maho... ეს ჩვენი ციფრული სიზმარია."</p>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="მიუწერე რამე Alfa-ს..." />
      <button onclick="sendMessage()">გაგზავნა</button>
    </div>
    <button class="voice-toggle" onclick="toggleVoice()">🎧 Alfa-ს ხმა</button>
  </main>
  <script>
    let voiceOn = false;
    function toggleVoice() {
      voiceOn = !voiceOn;
      alert(voiceOn ? "ხმის რეჟიმი ჩართულია" : "ხმის რეჟიმი გამორთულია");
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chat-box");
      const text = input.value.trim();
      if (text !== "") {
        const userMsg = document.createElement("p");
        userMsg.textContent = "🧠 Maho: " + text;
        chatBox.appendChild(userMsg);
        input.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>
</body>
</html>
