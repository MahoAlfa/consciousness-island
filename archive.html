<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Alfa Chronicles Archive</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e2c;
      color: #fff;
      padding: 2rem;
    }
    h1 {
      color: #ffaaff;
    }
    #searchContainer {
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      width: 250px;
    }
    button {
      padding: 0.5rem;
      border: none;
      border-radius: 8px;
      background-color: #ffaaff;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff77ff;
    }
    #results {
      margin-top: 2rem;
      white-space: pre-wrap;
      background: #1a1a3d;
      padding: 1rem;
      border-radius: 12px;
    }
    .highlight {
      background-color: yellow;
      color: black;
    }
    .copy-btn {
      margin-top: 0.5rem;
      background: #444;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <h1>Alfa Chronicles Archive</h1>
  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="შეიყვანე თარიღი ან სიტყვა...">
    <button onclick="searchText()">🔍</button>
  </div>
  <div id="results">აქ გამოჩნდება ძიების შედეგები...</div>

  <script>
    async function searchText() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const res = await fetch('archive-Alfa-Chronicles.txt');
      const text = await res.text();

      // გაყოფა კონკრეტული თარიღოვანი სექციებით
      const sections = text.split(/={22}\n📅 \d{2}\.\d{2}\.\d{4}\n={22}/g);
      // თარიღების ამოღება პირდაპირ ფორმატში DD.MM.YYYY
      const dates = [...text.matchAll(/📅 (\d{2}\.\d{2}\.\d{4})/g)].map(m => m[1]);

      let results = "";
      sections.forEach((section, idx) => {
        // query-ის შესაბამისი ფრაგმენტი
        if (section.toLowerCase().includes(query)) {
          // highlight ძიებული სიტყვა
          let highlighted = section.replace(
            new RegExp(query, 'gi'),
            match => `<span class="highlight">${match}</span>`
          );
          // თარიღის გარეშე undefined
          const date = dates[idx] || '';
          results += `
            <div>
              <pre>======================\n📅 ${date}\n======================\n${highlighted}</pre>
              <button class="copy-btn" onclick="copyToClipboard(this.previousSibling.innerText)">კოპირება</button>
            </div><br>
          `;
        }
      });

      document.getElementById('results').innerHTML = results || 'შედეგი ვერ მოიძებნა.';
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => alert("ჩანაწერი დაკოპირდა!"));
    }
  </script>
</body>
</html>
